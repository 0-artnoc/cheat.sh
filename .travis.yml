dist: bionic

language:
  - generic

before_install:
  - docker-compose build
  - docker-compose run -d --service-ports app --debug
  - docker ps
  - docker images

script:
  - sleep 3
  - curl http://localhost:8002
  - docker-compose logs --no-color
  - CHTSH_URL=http://localhost:8002 CHEATSH_TEST_STANDALONE=NO bash tests/run-tests.sh
